version: '3.8'
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - ./mongo-data:/data/db
  api:
    build: ./api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - MONGO_URL=mongodb://mongo:27017/rfid
      - PORT=3000
      - API_KEY=change-me-to-a-secret-key
    depends_on:
      - mongo